<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="flex-container">
        <div><img src="./img/logo100px.png" alt="" srcset="" /></div>
        <div><h1>SuperFlight</h1></div>
      </div>
    </div>
    <div class="containerMain" id="main_section">
      <div class="aside">
        <img src="./img/world_map_PNG.png" id="WordlMapImg" alt="" />
        <h3 class="mt-5">seleccione su destino</h3>
        <select
          class="form-select mt-3"
          aria-label="Default select example"
          id="FlightSelect"
        >
          <option selected>seleccione</option>
          <option value="1" id="selec1">Alemania</option>
          <option value="2" id="selec2">Estados Unidos</option>
          <option value="3" id="selec3">Nigeria</option>
          <option value="3" id="selec4">paris</option>
        </select>
      </div>
      <div class="main">
        <h2>Cantidad de pasajeros</h2>
        <input
          class="form-control mt-3"
          id="CantPas"
          type="text"
          placeholder="Ingrese aquÃ­ la cantidad"
          aria-label="default input example"
        />
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
          <button class="btn btn-primary" type="button">
            liquidar tiquete
          </button>
          <img src="./img/ticketIMG.png" alt="" />
        </div>
      </div>
      <div class="asideRight">
        <h2>Prueba tu suerte</h2>
        <img src="./img/LetsGoGambling.png" alt="" />
      </div>
    </div>
    <div class="footer">
      <p>Todos los derechos reservados.</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
