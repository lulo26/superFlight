<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/futura-std-4?styles=52567"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <img src="./img/pizzalogo.png" alt="" srcset="" />
      <h3>LOS MAGOS DE LA PIZZA</h3>
    </div>
    <!--End of header-->

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="./index.html"
              >Ver todos |</a
            >
            <a class="nav-link" href="./pizzas.html"
              >Escoge tu especialidad preferida |</a
            >
            <a class="nav-link" href="#">acompañantes |</a>
            <a class="nav-link" aria-disabled="true">bebidas |</a>
          </div>
        </div>
      </div>
    </nav>
    <!--End of navbar-->

    <!--Main-->
    <div class="main">
      <p>
        Este es nuestro menú nacional, ofertas y los productos disponibles para
        ti pueden variar
      </p>
      <div class="card mb-3" style="max-width: 100%">
        <div class="row g-0">
          <div class="col-md-2">
            <img
              src="./img/pizza1.png"
              class="img-fluid rounded-start"
              alt="..."
              style="width: 300px; object-fit: fill"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="./pizzas.html"
                ><h5 class="card-title">Escoge tu especialidad preferida</h5></a
              >

              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="max-width: 100%">
        <div class="row g-0">
          <div class="col-md-2">
            <img
              src="./img/cheesesticks.gif"
              class="img-fluid rounded-start"
              alt="..."
              style="width: 300px; object-fit: fill"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">acompañantes</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="max-width: 100%">
        <div class="row g-0">
          <div class="col-md-2">
            <img
              src="./img/drinks.png"
              class="img-fluid rounded-start"
              alt="..."
              style="width: 180px; object-fit: fill"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Bebidas</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      <audio controls autoplay>
        <source src="./img/Lipps Inc - Funkytown.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <!--End of main-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
